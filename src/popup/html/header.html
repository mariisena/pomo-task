<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomo Task</title>

    <link rel="stylesheet" href="/src/popup/popup.css">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        padding: 12px 16px;
    }

    #title-site {
        color: #04D797;
        font-family: "Koulen", sans-serif;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 1.2px;
        margin: 0;
        line-height: 1;
    }

    .btn-settings {
        gap: 6px;
        padding: 6px 10px;
        background-color: #2D2D3F;
        border: none;
        border-radius: 8px;
        color: #FFFFFF;
        font-family: "Inconsolata", monospace;
        font-size: 14px;
        font-weight: 700;
        transition: background-color 150ms ease-in-out;
        cursor: pointer;
        white-space: nowrap;
        flex-shrink: 0;
    }

    .btn-settings:hover {
        background-color: #2a2c41;
    }

    .btn-settings:focus-visible {
        outline: 2px solid #8b5cf6;
        outline-offset: 2px;
    }

    #text-btn {
        color: #FFF;
        font-family: "Inconsolata", monospace;
        font-size: 14px;
        font-weight: 700;
    }

    .divider-header {
        border: none;
        border-top: 1px solid #475569;
    }
</style>

<header class="header">
    <div class="title-site">
        <h1 id="title-site">POMO TASKS</h1>
    </div>

    <div>
        <button id="open-settings" class="btn-settings" data-target="settings" aria-label="Configurações">
            <span id="text-btn">⚙️ Configurações</span>
        </button>
    </div>
</header>

<hr class="divider-header" role="separator">

<script src="/src/js/header.js"></script>
</body>

</html>
