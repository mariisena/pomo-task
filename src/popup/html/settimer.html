<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- codificação de caracteres -->
    <meta charset="UTF-8">
    <!-- funcionar em telas pequenas -->
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <!-- título da aba do navegador -->
    <title>Pomo Task</title>

    <link rel="stylesheet" href="/src/popup/popup.css">
    <link rel="stylesheet" href="/src/popup/styles/popup_settimer.css">
</head>

<body>
    <section class="main-container" id="main-view">
        <header class="header-set">
            <div class="title-site">
                <h1 id="settings-heading" class="main-title-set">POMO TASKS</h1>
            </div>
            <button type="button" id="back-to-main" class="btn-settings" aria-label="Voltar para tela principal">
                <img src="/icons/seta-para-a-esquerda.svg" alt="" width="20" height="20" aria-hidden="true">
                <span>Voltar</span>
            </button>
        </header>
    </section>

    <hr class="divider-set" role="separator">

    <div id="settings-view" class="view settings-view hidden" aria-labelledby="settings-heading"></div>

    <section class="settings-container" aria-labelledby="timer-config-heading">
        <h2 id="timer-config-heading" class="settings-title">Configurar Timer</h2>

        <div class="settings-inputs">
            <div class="input-group">
                <label for="focus-duration" class="input-label">Focus</label>
                <input type="range" id="focus-duration" class="range-input" min="5" max="90" value="25" step="5"
                    aria-describedby="focus-value">
                <span id="focus-value" class="input-value" aria-live="polite">25 min</span>
            </div>

            <div class="input-group">
                <label for="short-break-duration" class="input-label">Pausa Curta</label>
                <input type="range" id="short-break-duration" class="range-input" min="1" max="30" value="5" step="1"
                    aria-describedby="short-break-value">
                <span id="short-break-value" class="input-value" aria-live="polite">5 min</span>
            </div>

            <div class="input-group">
                <label for="long-break-duration" class="input-label">Pausa Longa</label>
                <input type="range" id="long-break-duration" class="range-input" min="5" max="90" value="15" step="5"
                    aria-describedby="long-break-value">
                <span id="long-break-value" class="input-value" aria-live="polite">15 min</span>
            </div>

            <div class="input-group">
                <label for="rounds" class="input-label">Rodadas</label>
                <input type="range" id="rounds" class="range-input" min="1" max="10" value="4" step="1"
                    aria-describedby="rounds-value">
                <span id="rounds-value" class="input-value" aria-live="polite">4</span>
            </div>
        </div>
    </section>

    <section class="toggle-container">
        <div class="toggle-settings" role="group" aria-labelledby="toggle-settings-heading">
            <h3 id="toggle-settings-heading" class="toggle-header">Configurações adicionais</h3>
            <div class="toggle-row">
                <label for="sound-alert-toggle" class="toggle-label">Alerta Sonoro</label>
                <button id="sound-alert-toggle" class="toggle-switch" role="switch" aria-checked="false"
                    aria-describedby="sound-alert-help">
                    <span class="toggle-slider"></span>
                </button>
                <div id="sound-alert-help" class="sr-only">Ativar ou desativar som de notificação</div>
            </div>

            <div class="toggle-row">
                <label for="auto-check-toggle" class="toggle-label">Verificar tarefas automaticamente</label>
                <button id="auto-check-toggle" class="toggle-switch" role="switch" aria-checked="false"
                    aria-describedby="auto-check-help">
                    <span class="toggle-slider"></span>
                </button>
                <div id="auto-check-help" class="sr-only">Marcar tarefas como concluídas automaticamente</div>
            </div>

            <div class="toggle-row">
                <label for="mini-window-toggle" class="toggle-label">Abrir em janela pequena</label>
                <button id="mini-window-toggle" class="toggle-switch" role="switch" aria-checked="false"
                    aria-describedby="mini-window-help">
                    <span class="toggle-slider"></span>
                </button>
                <div id="mini-window-help" class="sr-only">Usar visualização compacta por padrão</div>
            </div>
    </section>

    <hr class="divider-set" role="separator">

    <section>
        <button id="confirm-settings-btn" class="btn btn-primary btn-full" aria-describedby="confirm-help">
            CONFIRMAR
        </button>
        <div id="confirm-help" class="sr-only">Salvar todas as configurações</div>
        </div>
    </section>

</body>

<hr class="divider-set" role="separator">

<iframe class="footer-frame" src="/src/popup/html/footer.html"></iframe>

<!-- Scripts -->
<script src="/src/js/navigation.js"></script>
<script src="/src/js/tasks.js"></script>
<script src="/src/js/settings.js"></script>
<script src="/src/js/timer.js"></script>
</body>

</html>
