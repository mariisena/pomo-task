<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomo Task</title>

  <link rel="stylesheet" href="/src/popup/styles/variable.css">
  <link rel="stylesheet" href="/src/popup/popup.css">
  <link rel="stylesheet" href="/src/popup/styles/popup_settimer.css">
  <link rel="stylesheet" href="/src/popup/styles/popup_responsive.css">
  <link rel="stylesheet" href="/src/popup/styles/popup_general.css">
</head>

<body>
  <section class="main-container" id="main-view">
    <iframe class="header-frame" src="/src/popup/html/header.html" title="header"></iframe>

    <section class="card-section">
      <section class="timer-section" aria-labelledby="timer-heading">
        <h2 id="timer-heading" class="sr-only">Timer Pomodoro</h2>
        <div class="timer-card">
          <div id="mode-display" class="mode-display" aria-live="polite">Focus</div>
          <div id="timer-display" class="timer-display" aria-live="polite" aria-label="Tempo restante">25:00
          </div>
          <div id="round-display" class="round-display" aria-live="polite">Round: 1 / 4</div>

          <section class="buttons-display">
            <div class="timer-controls" role="group" aria-label="Controles do timer">
              <button id="main-start-btn" class="btn btn-primary" aria-label="Iniciar timer">
                INICIAR
              </button>

              <button id="main-pause-btn" class="btn btn-secondary" aria-label="Pausar timer">
                PAUSAR
              </button>

              <button id="main-reset-btn" class="btn btn-danger" aria-label="Resetar timer">
                RESETAR
              </button>
          </section>
        </div>
      </section>

      <hr class="divider">
    </section>

    <section class="task-menu-title">
      <div class="tasks-header">
        <h2 id="tasks-heading" class="tasks-title">Tarefas</h2>
      </div>
      <div class="tasks-menu-container">
        <button type="button" id="task-menu-btn" class="menu-btn" aria-expanded="false" aria-haspopup="true">
          <img src="/icons/menu.svg" alt="menu-tasks" width="30" height="30">
        </button>
      </div>
    </section>

    <div id="task-menu" class="dropdown-menu">
      <button id="clear-completed-btn" class="menu-item">Limpar tarefas concluídas</button>
      <hr class="menu-divider">
      <button id="clear-all-btn" class="menu-item">Limpar todas as tarefas</button>
    </div>

    <!-- Lista de Tarefas -->
    <ul id="tasks-list" class="tasks-list">
      <li class="empty-message">Nenhuma tarefa.</li>
    </ul>

    <form id="add-task-form" class="add-task-form">
      <input type="text" id="task-input" class="task-input" placeholder="Adicionar tarefa" maxlength="100">
      <button type="submit" id="add-btn" class="add-task-btn" aria-label="Adicionar tarefa">
        <img src="/icons/mais.svg" alt="adicionar" width="24" height="24">
      </button>
    </form>

    <!-- Modal de Confirmação -->
    <div id="confirmation-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-content">
        <h2 id="modal-title" class="modal-title">Confirmar Ação</h2>
        <p id="modal-text" class="modal-text">Você tem certeza?</p>
        <div class="modal-buttons">
          <button id="modal-confirm-btn" class="btn btn-primary">Confirmar</button>
          <button id="modal-cancel-btn" class="btn btn-secondary">Cancelar</button>
        </div>
      </div>
    </div>

    <iframe class="footer-frame" src="/src/popup/html/footer.html" title="footer"></iframe>
  </section>

  <!-- Settings View -->
  <section id="settings-view" class="view hidden">
    <header class="header-set">
      <h1 class="main-title-set">CONFIGURAÇÕES</h1>
      <button type="button" id="back-to-main" class="back-btn" aria-label="Voltar para tela principal">
        ← Voltar
      </button>
    </header>

    <hr class="divider-set" role="separator">

    <section class="settings-container" aria-labelledby="timer-config-heading">
      <h2 id="timer-config-heading" class="settings-title">Configurar Timer</h2>

      <div class="settings-inputs">
        <div class="input-group">
          <label for="focus-duration" class="input-label">Focus</label>
          <input type="range" id="focus-duration" class="range-input" min="5" max="90" value="25" step="5">
          <span id="focus-value" class="input-value">25 min</span>
        </div>

        <div class="input-group">
          <label for="short-break-duration" class="input-label">Pausa Curta</label>
          <input type="range" id="short-break-duration" class="range-input" min="1" max="30" value="5" step="1">
          <span id="short-break-value" class="input-value">5 min</span>
        </div>

        <div class="input-group">
          <label for="long-break-duration" class="input-label">Pausa Longa</label>
          <input type="range" id="long-break-duration" class="range-input" min="5" max="90" value="15" step="5">
          <span id="long-break-value" class="input-value">15 min</span>
        </div>

        <div class="input-group">
          <label for="rounds" class="input-label">Rodadas</label>
          <input type="range" id="rounds" class="range-input" min="1" max="10" value="4" step="1">
          <span id="rounds-value" class="input-value">4</span>
        </div>
      </div>
    </section>

    <section class="toggle-container">
      <div class="toggle-settings">
        <h3 class="toggle-header">Configurações adicionais</h3>
        <div class="toggle-row">
          <label for="sound-alert-toggle" class="toggle-label">Alerta Sonoro</label>
          <button id="sound-alert-toggle" class="toggle-switch" role="switch" aria-checked="false">
            <span class="toggle-slider"></span>
          </button>
        </div>

        <div class="toggle-row">
          <label for="auto-check-toggle" class="toggle-label">Verificar tarefas automaticamente</label>
          <button id="auto-check-toggle" class="toggle-switch" role="switch" aria-checked="false">
            <span class="toggle-slider"></span>
          </button>
        </div>
      </div>
    </section>

    <hr class="divider-set" role="separator">

    <section>
      <button id="confirm-settings-btn" class="btn btn-primary btn-full">
        CONFIRMAR
      </button>
    </section>
  </section>

  <hr class="divider">

  <!-- Scripts -->
  <script src="/src/js/navigation.js"></script>
  <script src="/src/js/pomodoro-timer.js"></script>
  <script src="/src/js/tasks.js"></script>
  <script src="/src/js/settings.js"></script>
  <script src="/src/js/popup.js"></script>
</body>

</html>
