name: CI - Build & E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Instalar Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Build da extensão
        run: npm run build

      - name: Rodar testes E2E
        run: npm run test:e2e

      - name: Publicar relatório do Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Publicar pacote da extensão (.zip)
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: dist/extension.zip
          retention-days: 30

      - name: Publicar screenshots de falhas
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failures
          path: test-results/
          retention-days: 30
