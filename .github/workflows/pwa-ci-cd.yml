name: PWA CI/CD - Build, Test & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar depend√™ncias do monorepo
        run: npm install

      - name: Instalar depend√™ncias da API
        run: cd apps/api && npm ci

      - name: Instalar depend√™ncias do Web (PWA)
        run: cd apps/web && npm ci

      - name: Instalar Playwright
        run: npx playwright install --with-deps chromium

      # Build do PWA
      - name: Build do PWA
        run: cd apps/web && npm run build

      # Iniciar API para testes E2E
      - name: Iniciar API em background
        run: |
          echo "üöÄ Iniciando API..."
          cd apps/api
          npm start > ../../api.log 2>&1 &
          API_PID=$!
          echo $API_PID > ../../api-server.pid
          echo "API iniciada com PID: $API_PID"
          sleep 2

      # Servir PWA para testes
      - name: Servir PWA build
        run: |
          echo "üåê Iniciando servidor web..."
          npx http-server apps/web/dist -p 8080 > web.log 2>&1 &
          WEB_PID=$!
          echo $WEB_PID > web-server.pid
          echo "Servidor web iniciado com PID: $WEB_PID"
          sleep 2

      # Aguardar servidores ficarem dispon√≠veis com wait-on
      - name: Aguardar servi√ßos iniciarem
        run: |
          echo "‚è≥ Aguardando API e Web ficarem dispon√≠veis..."
          echo "Processos em execu√ß√£o:"
          ps aux | grep -E "node|http-server" | grep -v grep || echo "Nenhum processo encontrado"

          npx wait-on http://localhost:3000/api/health http://localhost:8080 --timeout 60000 --interval 1000 --verbose || {
            echo "‚ùå Timeout ao aguardar servi√ßos!"
            echo "=== Log da API ==="
            cat api.log || echo "Log da API n√£o encontrado"
            echo "=== Log do Web ==="
            cat web.log || echo "Log do Web n√£o encontrado"
            echo "=== Processos ==="
            ps aux | grep -E "node|http-server" | grep -v grep || echo "Nenhum processo encontrado"
            echo "=== Portas em uso ==="
            netstat -tulpn 2>/dev/null | grep -E "3000|8080" || echo "Nenhuma porta encontrada"
            exit 1
          }
          echo "‚úÖ Todos os servi√ßos est√£o rodando!"

      # Testes E2E
      - name: Rodar testes E2E do PWA
        env:
          E2E_BASE_URL: http://localhost:8080
          API_URL: http://localhost:3000
        run: npm run test:e2e
        continue-on-error: true

      # Mostrar logs se testes falharem
      - name: Mostrar logs dos servidores
        if: failure()
        run: |
          echo "=== Log da API ==="
          cat api.log || echo "Log da API n√£o dispon√≠vel"
          echo ""
          echo "=== Log do Web ==="
          cat web.log || echo "Log do Web n√£o dispon√≠vel"

      # Cleanup de processos
      - name: Parar servidores
        if: always()
        run: |
          echo "üõë Parando servidores..."
          if [ -f api-server.pid ]; then
            kill $(cat api-server.pid) 2>/dev/null || true
            rm api-server.pid
          fi
          if [ -f web-server.pid ]; then
            kill $(cat web-server.pid) 2>/dev/null || true
            rm web-server.pid
          fi
          # Fallback: matar por porta
          lsof -ti:3000 | xargs kill -9 2>/dev/null || true
          lsof -ti:8080 | xargs kill -9 2>/dev/null || true
          echo "‚úÖ Cleanup conclu√≠do"

      # Upload de artefatos
      - name: Upload relat√≥rio Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload logs dos servidores
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            api.log
            web.log
          retention-days: 30

      - name: Upload build do PWA
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: pwa-dist
          path: apps/web/dist/
          retention-days: 30

      - name: Upload screenshots de falhas
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failures
          path: test-results/
          retention-days: 30

  deploy-pages:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar depend√™ncias do Web
        run: cd apps/web && npm ci

      - name: Build do PWA para produ√ß√£o
        run: cd apps/web && npm run build
        env:
          VITE_API_URL: ""

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload para Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
